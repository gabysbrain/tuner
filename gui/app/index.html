<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation</title>
  <link rel="stylesheet" href="styles/app.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/holderjs/holder.js"></script>
</head>

<body>
  <div class="app-frame">
    <nav>
      <section class="left-menu">
        <!-- <img data-src="holder.js/100%x40/text:Menu bar" alt=""> -->
      </section>
      <section class="center-menu">
        <select name="response-1" id="response-1">
          <option value="y1" selected>y1</option>
          <option value="y2">y2</option>
          <option value="y3">y3</option>
          <option value="y4">y4</option>
        </select>
        <select name="response-2" id="response-2">
          <option value="y1">y1</option>
          <option value="y2">y2</option>
          <option value="y3" selected>y3</option>
          <option value="y4">y4</option>
        </select>
      </section>
      <section class="right-menu">
        <button id="add-samples">Add samples</button>
        <button id="history">History</button>
        <button id="in-progress">In progress</button>
      </section>
    </nav>

    <!-- the main visualization section -->
    <main>
      <section class="left-area">
        <section class="pareto">
          <label class="section-title">Pareto</label>
          <img data-src="holder.js/300x300/text:pareto" alt="">
        </section>
        <section class="info-table">
          <label class="section-title">Info</label>
          <div class="preview-img">
            <label class="info-title">Closest sample</label>
            <img data-src="holder.js/120x120/text: preview" alt="">
          </div>
          <div class="position-detail">
            <label class="info-title">Detail</label>
            <table role="grid">
              <thead>
                <tr>
                  <th></th>
                  <th>Estimate</th>
                  <th>Closest sample</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>x1</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
                <tr>
                  <td>x2</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
                <tr>
                  <td>x3</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
                <tr>
                  <td>x4</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
                <tr>
                  <td>x5</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
                <tr>
                  <td>x6</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
                <tr>
                  <td>x7</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
                <tr>
                  <td>x8</td>
                  <td>0.456</td>
                  <td>0.456</td>
                </tr>
              </tbody>
              <tbody>
                <tr>
                  <td>y1</td>
                  <td>0.325</td>
                  <td>0.654</td>
                </tr>
                <tr>
                  <td>y2</td>
                  <td>0.325</td>
                  <td>0.654</td>
                </tr>
                <tr>
                  <td>y3</td>
                  <td>0.325</td>
                  <td>0.654</td>
                </tr>
                <tr>
                  <td>y4</td>
                  <td>0.325</td>
                  <td>0.654</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- slice control sliders -->
          <div class="slice-controls">
            <label class="info-title">Position</label>
            <div class="slice-control">
              <label class="param-name" for="slice-1">x1</label>
              <input id="slice-1" type="range">
            </div>
            <div class="slice-control">
              <label class="param-name" for="slice-2">x2</label>
              <input type="range" id="slice-2">
            </div>
            <div class="slice-control">
              <label class="param-name" for="slice-3">x3</label>
              <input type="range" id="slice-3">
            </div>
            <div class="slice-control">
              <label class="param-name" for="slice-4">x4</label>
              <input type="range" id="slice-4">
            </div>
            <div class="slice-control">
              <label class="param-name" for="slice-5">x5</label>
              <input type="range" id="slice-5">
            </div>
            <div class="slice-control">
              <label class="param-name" for="slice-6">x6</label>
              <input type="range" id="slice-6">
            </div>
            <div class="slice-control">
              <label class="param-name" for="slice-7">x7</label>
              <input type="range" id="slice-7">
            </div>
            <div class="slice-control">
              <label class="param-name" for="slice-8">x8</label>
              <input type="range" id="slice-8">
            </div>
          </div>
          

          <!-- zoom control sliders -->
          <div class="zoom-controls">
            <label class="info-title">Zoom</label>
            <div class="zoom-control">
              <label for="zoom-1" class="param-name">x1</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-1">
            <div class="zoom-control">
              <label for="zoom-2" class="param-name">x2</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-2">
            <div class="zoom-control">
              <label for="zoom-3" class="param-name">x3</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-3">
            <div class="zoom-control">
              <label for="zoom-4" class="param-name">x4</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-4">
            <div class="zoom-control">
              <label for="zoom-5" class="param-name">x5</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-5">
            <div class="zoom-control">
              <label for="zoom-6" class="param-name">x6</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-6">
            <div class="zoom-control">
              <label for="zoom-7" class="param-name">x7</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-7">
            <div class="zoom-control">
              <label for="zoom-8" class="param-name">x8</label>
              <img data-src="holder.js/100%x16/text:range slider" id="zoom-8">
            </div>
          </div>
        </section>
      </section>
      <section class="main-area">
        <!-- Things that control the HS/splom view below -->
        <section class="ps-controls">
          <section class="visualization-method">
            <label class="section-title">Vis method</label>
            <ul class="controls">
              <li>
                <label for="hyperslice-vis">Hyperslice</label>
                <input type="radio" id="hyperslice-vis" name="vis-method">
              </li>
              <li>
                <label for="splom-vis">SPLOM</label>
                <input type="radio" id="splom-vis" name="vis-method">
              </li>
            </ul>
          </section>
          <section class="metric-view">
            <label class="section-title">Metric</label>
            <ul class="controls">
              <li>
                <label for="value-view">Value</label>
                <input type="radio" id="value-view" name="metric">
              </li>
              <li>
                <label for="error-view">Error</label>
                <input type="radio" id="error-view" name="metric">
              </li>
              <li>
                <label for="gain-view">Gain</label>
                <input type="radio" id="gain-view" name="metric">
              </li>
            </ul>
          </section>
          <section class="glyph-selctions">
            <label class="section-title">Glyphs</label>
            <ul class="controls">
              <li>
                <label for="region-view">Region</label>
                <input type="checkbox" id="region-view" name="region-view">
              </li>
              <li>
                <label for="nearest-pt-view">Nearest&nbsp;sample</label>
                <input type="checkbox" id="nearest-pt-view" name="nearest-pt-view">
              </li>
            </ul>
          </section>
        </section>
        <section class="ps-view">
          <img data-src="holder.js/100%x600/text:hs" alt="">
        </section>
      </section>
    </main>
    
  </div>

  <script src="scripts/vendor.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
